# Если вы обновили плагин на новою версию число "id" должно быть больше предыдущего,
# чтоб скрипт сравнил значение и смог определить есть ли обновление плагина.
id: 1
# Названия директории плагина и названия плагина в директории должно быть
# таким же, как "name" в этом файле.
name: LiteBans
version: 2.5.2
Источник: https://blackspigot.com